<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
    <title>Sig Up!</title>
</head>

<body>
    <header>
        <nav>
            <!--
            <div class="row">
                
                    <img src="resources/img/logo-white.png" alt="Omnifood logo" class="logo">
                    <img src="resources/img/logo.png" alt="Omnifood logo" class="logo-black">

                <ul class="main-nav js--main-nav">
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#cities">Our cities</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
                <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
            </div>
-->
        </nav>
        <div class="hero-text-box">
            <h1>The Apprentice Project</h1><br>
            <!--
            <a class="btn btn-full js--scroll-to-plans" href="#">I am a Volunteer</a>
            <a class="btn btn-ghost js--scroll-to-start" href="#">I am an Administrator</a>
-->
        </div>

    </header>
    <section class="section-form">
        <div class="row">
            <h2>Sign Up</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="fname" id="fname" placeholder="First name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="lname" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="number" name="number" id="mobile" placeholder="Mobile" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="uname">Username</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="pass">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="Cpass">Confirm Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="Cpassword" id="Cpassword" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Signup">
                    </div>
                </div>
            </form>

        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">

            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
