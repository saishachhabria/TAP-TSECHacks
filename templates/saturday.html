    <section class="section-form">
        <div class="row">
            <h2>Saturday Registry Form</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="fname" id="fname" placeholder="First name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="lname" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="number" name="number" id="mobile" placeholder="Mobile" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="club">Club/Vertical</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="club" class="" id="club">
                            <option value="Dance">Dance</option>
                            <option value="Coding">Coding</option>
                            <option value="Dama">Drama</option>
                            <option value="Music">Music</option>
                            <option value="Running">Running</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="absence">Reason for Absence</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="12" cols="15" id="absence" name="absence" placeholder="Type your answer here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="absence">Date of Absence</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="date" id="date" name="date" placeholder="Type your answer here">
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="sub">Do you have a substitute?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="sub" id="sub">
                            <option value="Yes" selected>Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="subY">If yes, provide contact details of the substitute</label>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <input type="text" name="sname" id="sname" placeholder="Substitute Name">
                    </div>
                    <div class="col span-1-of-3">
                        <input type="number" name="snum" id="snum" placeholder="Substitute Number">
                    </div>
                    <div class="col span-1-of-3">
                        <input type="email" name="semail" id="semail" placeholder="Substitute Email">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="city">City</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="city" id="city">
                            <option value="Mumbai" selected>Mumbai</option>
                            <option value="Pune">Pune</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formSchool">Choose the school at which you can volunteer</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="school" class="form-control" id="formSchool">
                            <option value="School A">School A, Located at A</option>
                            <option value="School B">School B, Located at B</option>
                            <option value="School C">School C, Located at C</option>
                            <option value="School D">School D, Located at D</option>
                            <option value="School E">School E, Located at E</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>

        </div>
    </section>
