        <div class="hero-text-box">
            <h1>{{ name }}</h1>
        </div>

    </header>

    <section class="section-form">
        <div class="row">
            <h2>Tell us more about you!</h2>
        </div>

        <form method="post" action="#" class="contact-form">
            <div class="row">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="fname" id="fname" placeholder="First name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="lname" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formQ1">Q1] Why do you want to be a part of this program ?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="12" cols="15" class="form-control" id="formQ1" placeholder="Type your answer here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formQ2">Q2] What qualifies you to be a part of this program ?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="12" cols="15" class="form-control" id="formQ2" placeholder="Type your answer here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formQ3">Q3] What leadership skills do you posses?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="12" cols="15" class="form-control" id="formQ3" placeholder="Type your answer here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formQ4">Q4] Give exmaples of any volunteer work that you have done earlier ?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="12" cols="15" class="form-control" id="formQ4" placeholder="Type your answer here"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">

            </div>
            <div class="col span-1-of-2">

                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
