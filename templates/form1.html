        <div class="hero-text-box">
            <h1>The Apprentice Project</h1><br>
<!--

            <a class="btn btn-ghost js--scroll-to-start" href="#">I am an Administrator</a>

    </header>
    <section class="section-form">
        <div class="row">
            <h2>We're happy to hear from you</h2>
        </div>
        <div class="row">
            <form action="#" method="post"  class="contact-form">
                 <div class="row">
                    <div class="col span-1-of-3">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="fname" id="fname" placeholder="First name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="lname" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="number" name="number" id="mobile" placeholder="Mobile" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formCity">Choose your city of residence</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="city" class="form-control" id="formCity">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="mobile">Other</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="otherCity" id="formOtherCity" placeholder="If you chose Other, then enter city name here">
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="formSchool">Choose the school at which you can volunteer</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="school" class="form-control" id="formSchool">
                            <option value="School A">School A, Located at A</option>
                            <option value="School B">School B, Located at B</option>
                            <option value="School C">School C, Located at C</option>
                            <option value="School D">School D, Located at D</option>
                            <option value="School E">School E, Located at E</option>
                        </select>
                    </div>
                </div>
                
                <br>

                <div class="form-group">
                    <label for="formClub">Choose all the clubs that you would like to volunteer for</label>
                    <br>
                    <input type="checkbox" name="Dance" value="Dance">
                    <label for="formDance">Dance</label>
                    <br>
                    <input type="checkbox" name="Coding" value="Coding">
                    <label for="formCoding">Coding</label>
                    <br>
                    <input type="checkbox" name="Drama" value="Drama">
                    <label for="formDrama">Drama</label>
                    <br>
                    <input type="checkbox" name="Music" value="Music">
                    <label for="formMusic">Music</label>

                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Sign Me Up!" onclick="submitClick()">
                    </div>
                </div>
            </form>

        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
