<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="static/vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="static/vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="static/vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="static/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/resources/css/queries.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
    <title>Responses</title>
</head>

<body>
    <header>
        <nav>
        </nav>
        <div class="hero-text-box">
            <h1>Responses</h1><br>
        </div>

    </header>

    <section>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-2">
                        <p><label for="formQ1">Q1] Why do you want to be a part of this program ?</label></p>
                    </div>
                    <div class="col span-1-of-2">
                        <input type="number" placeholder="Rate Answer (1-5)" id="r1">
                    </div>
                </div>
                <div class="row">
                    <p>Answer 1</p>
                </div>

                <div class="row">
                    <div class="col span-1-of-2">
                        <p><label for="formQ2">Q2] What qualifies you to be a part of this program ?</label></p>
                    </div>
                    <div class="col span-1-of-2">
                        <input type="number" placeholder="Rate Answer (1-5)" id="r2">
                    </div>
                </div>
                <div class="row">
                    <p>Answer 2</p>
                </div>

                <div class="row">
                    <div class="col span-1-of-2">
                        <p><label for="formQ3">Q3] What leadership skills do you posses?</label></p>
                    </div>
                    <div class="col span-1-of-2">
                        <input type="number" placeholder="Rate Answer (1-5)" id="r3">
                    </div>
                </div>
                <div class="row">
                    <p>Answer 3</p>
                </div>

                <div class="row">
                    <div class="col span-1-of-2">
                        <p><label for="formQ4">Q4] Give exmaples of any volunteer work that you have done earlier ?</label></p>
                    </div>
                    <div class="col span-1-of-2">
                        <input type="number" placeholder="Rate Answer (1-5)" id="r4">
                    </div>
                </div>
                <div class="row">
                    <p>Answer 4</p>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">

            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                    <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                    <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src="static/vendors/js/jquery.waypoints.min.js"></script>
    <script src="static/resources/js/script.js"></script>
